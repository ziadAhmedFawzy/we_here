<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="contanier">
        <div class="box">
            <div class="logo">
                <span class="letter-logo">W</span>
                <div class="word-logo">we here</div>
            </div>
            <div class="sign">
                <div class="login">
                    <div class="box-login">
                        <h3 class="title-login">Hello in we here</h3>
                    <h4 class="title-login">sign up now</h4>
                    <div class="line"></div>
                    <div class="email">
                        <div class="name">
                            <input id="firstName" type="text" placeholder="enter your first name">
                            <input id="lastName" type="text" placeholder="enter your last name">
                        </div>
                        <input id="yourEmail" type="email" placeholder="enter your email or username">
                    </div>
                    <div class="password">
                        <input id="yourPassword" type="password" placeholder="enter your password">
                        <div class="btn">
                            <button id="btnSignIn" class="signIn-btn">sign Now</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
